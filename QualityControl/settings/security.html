<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="set.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/0b0cd0c012.js"
      crossorigin="anonymous"
    ></script>

    <title>Profile</title>
  </head>
  <body>
    <div class="gird-container">
      <section>
        <div id="mySlideBar" class="flex-container1">
          <div class="flex-item1">
            <a onclick="slideBarClose()" href="#"
              ><img class="icon-style1" src="./img/arowLeft.svg" alt=""
            /></a>
            <span class="title-style">Settings</span>
          </div>
          <a href="set.html">
            <div class="flex-item2">
              <p type="button" class="text-style">
                <i class="fa-solid fa-pen "></i>
                <span class="#"> Edit profile </span>
              </p>
            </div>
          </a>

          <a href="notifications.html">
            <div class="flex-item2">
              <p type="button" class="text-style">
                <i class="fa-solid fa-bell"></i>
                <span class="#"> Notification</span>
              </p>
            </div>
          </a>

          <a href="security.html">
            <div class="flex-item2">
              <p type="button" class="text-style">
                <i class="fa-solid fa-lock active"></i>
                <span class="active">Security </span>
              </p>
            </div>
          </a>

          <a href="Apperance.html">
            <div class="flex-item2">
              <p type="button" class="text-style">
                <i class="fa-solid fa-circle-half-stroke"></i>
                <span class="#">Appearance </span>
              </p>
            </div>
          </a>

        </div>
      </section>

      <section>
        <div class="title-style3">
          <h3 class="title-style2">Security</h3>
        </div>
        <form id="form-profile" action="#" class="form-group">
          <div class="label-style">
            <label for="password">Old password</label>
            <div class="your-email">
              <input
                type="email"
                onchange="checkEmail()"
                id="email"
                name="email"
                value=""
                required
              />
            </div>
          </div>

          <div class="label-style">
            <label for="password">New password</label>
            <div class="your-email">
              <input
                type="email"
                onchange="checkEmail()"
                id="email"
                name="email"
                value=""
                required
              />
            </div>
          </div>

          <div class="label-style">
            <label for="password">Confirm new password</label>
            <div class="your-email">
              <input
                type="email"
                onchange="checkEmail()"
                id="email"
                name="email"
                value=""
                required
              />
            </div>
          </div>

          <button id="cancel" onclick="cancelFunction()" type="button">
            Cancel
          </button>
          <button id="save" onclick="saveFunction()" type="button">Save</button>
        </form>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
