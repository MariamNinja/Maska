<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="set.css" type="text/css" />
    <script src="https://kit.fontawesome.com/0b0cd0c012.js" crossorigin="anonymous">
    </script>

    <title>Profile</title>
</head>

<body>
    <div class="gird-container">
        <section>
            <div id="mySlideBar" class="flex-container1">
                <div class="flex-item1">
                    <a onclick="slideBarClose()" href="#"><img class="icon-style1" src="#" alt="" /></a>
                    <span class="title-style">Settings</span>
                </div>
                <a href="set.html">
                    <div class="flex-item2">
                        <p type="button" class="text-style">
                            <i class="fa-solid fa-pen active"></i>
                            <span class="active"> Edit profile </span>
                        </p>
                    </div>
                </a>

                <a href="notifications.html">
                    <div class="flex-item2">
                        <p type="button" class="text-style">
                            <i class="fa-solid fa-bell"></i>
                            <span class="#"> Notification</span>
                        </p>
                    </div>
                </a>

                <a href="security.html">
                    <div class="flex-item2">
                        <p type="button" class="text-style">
                            <i class="fa-solid fa-lock"></i>
                            <span class="#">Security </span>
                        </p>
                    </div>
                </a>

                <a href="Apperance.html">
                    <div class="flex-item2">
                        <p type="button" class="text-style">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                            <span class="#">Appearance </span>
                        </p>
                    </div>
                </a>
            </div>
        </section>

        <section>
            <div class="title-style3">
                <h3 class="title-style2">Edit profile</h3>
            </div>
            <form id="form-profile" action="#" class="form-group">
                <div style="display: flex" class="label-style">
                    <input type="file" name="file" id="fileToUpload"
                        accept="image/png,image/gif,image/jpeg , image/jpg" />
                    <div class="circular-image">
                        <img src="/QualityControl/images/user.jpg" alt="Profile Picture" />
                    </div>
                </div>

                <div class="layout-title">
                    <div class="label-style">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-Name" value="Mariam " required />
                    </div>
                    <div class="label-style">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" value="Samy " required />
                    </div>
                </div>
                <div class="label-style">
                    <label for="email">Email:</label>
                    <div class="your-email">
                        <input type="email" onchange="checkEmail()" id="email" name="email" value="Mariam@gmail.com "
                            required />
                    </div>
                </div>
                <div class="label-style">
                    <label for="address">Address:</label>
                    <div class="address-input">
                        <input type="text" id="address" name="address" value="Egypt , Cairo" required />
                    </div>
                </div>
                <div class="label-style">
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" name="contact-number" value="01005622825" required />
                </div>
                <div>
                    <label for="city">City:</label>
                    <select name="City" id="city-id">
                        <option value=""></option>
                        <option>Cairo</option>
                        <option>Giza</option>
                        <option>Hurghada</option>
                        <option>Aswan</option>
                    </select>
                </div>
                <button id="cancel" onclick="cancelFunction()" type="button">Cancel</button>
                <button id="save" onclick="saveFunction()" type="button">Save</button>
            </form>
        </section>
    </div>
</body>

</html>
